{% extends 'base.html' %}

{% block title %}Bem-vindo - Rapidin{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-8 space-y-6">
    <!-- Ícone de sucesso -->
    <div class="text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
    </div>

    <!-- Mensagem de sucesso -->
    <div class="text-center space-y-3">
        <h1 class="text-3xl font-bold text-gray-800">
            Oi <span class="text-green-600">{{ nome }}</span>,
        </h1>
        <p class="text-lg text-gray-600">
            você já é assinante da <span class="font-semibold">Rapidin</span>!
        </p>
    </div>

    <!-- Call to action -->
    <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
        <p class="text-green-800 font-semibold">
            Navegue à vontade :)
        </p>
    </div>

    <!-- Rodapé -->
    <div class="text-center text-sm text-gray-500 pt-4 border-t border-gray-200">
        <p>Obrigado por usar Rapidin!</p>
    </div>
</div>
{% endblock %}
